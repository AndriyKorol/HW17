    <div class="news-control">
        <div class="container">
            <div class="row">
                <div class="input-field col s4">
                    <select id="country">
                        <option value="" disabled selected>Select country</option>
                        <option value="ua">Ukraine</option>
                        <option value="us">USA</option>
                    </select>
                    <label>Materialize Select</label>
                </div>
                <div class="input-field col s4">
                    <select id="category">
                        <option value="" disabled selected>Select category</option>
                        <option value="general">All news</option>
                        <option value="business">Business</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="health">Health</option>
                        <option value="science">Science</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                        <option value="non-category">Non-Category</option>
                    </select>
                    <label>Materialize Select</label>
                </div>
                <div class="input-field col s4">
                    <select id="newsSource">
                        <option value="" disabled selected>Select resource</option>
                        <option value="abc-news">ABC NEWS</option>
                        <option value="abc-news-ua">ABC NEWS UA</option>
                        <option value="bbc-sport">BBC-SPORT</option>
                        <option value="cnn">CNN</option>
                        <option value="cnn-es">CNN Spanish</option>
                        <option value="daily-mail">DAILY MAIL</option>
                        <option value="google-news">GOOGLE NEWS</option>
                        <option value="national-geographic">National Geographic</option>
                        <option value="the-washington-post">THE WASHINGTON POST</option>
                        <option value="new24">News24</option>
                    </select>
                    <label>Materialize Select</label>
                </div>
            </div>

    </div>
    <div class="news-container">
        <div class="container">
